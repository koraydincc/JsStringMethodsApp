<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <div class="m-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="emailInput"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="m-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInput" />
      </div>
      <div id="registerDanger" class="form-text text-danger m-3"></div>
      <div id="registerInfo" class="form-text text-danger m-3"></div>
      <div id="registerSuccessful" class="form-text text-success m-3"></div>
      <button type="button" id="kaydetBtn" class="btn btn-primary m-3">
        Kayıt Ekle
      </button>
      <button type="button" id="listeleBtn" class="btn btn-primary">
        Kayıtları Listele
      </button>
    </form>
    <ul class="list-group mt-4" id="kayit-list"></ul>
  </body>
  <script src="main.js"></script>
</html>
